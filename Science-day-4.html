<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Science 80 MCQ Quiz (Fixed)</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; justify-content: center; }
        #quiz-wrapper { max-width: 850px; width: 100%; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 3px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px; }
        #timer-box { font-size: 1.5rem; font-weight: bold; color: var(--danger); text-align: center; position: sticky; top: 0; background: white; padding: 12px; z-index: 1000; border: 2px solid var(--danger); border-radius: 10px; margin-bottom: 25px; }
        .q-card { background: #fff; padding: 20px; margin-bottom: 25px; border-radius: 10px; border: 1px solid #ddd; border-left: 6px solid var(--primary); }
        .option { display: block; width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #ddd; border-radius: 8px; background: white; cursor: pointer; text-align: left; font-size: 1rem; }
        .correct { background-color: var(--success) !important; color: white !important; border-color: #1e8449 !important; }
        .wrong { background-color: var(--danger) !important; color: white !important; border-color: #c0392b !important; }
        .locked { pointer-events: none; }
        .explanation { display: none; margin-top: 15px; padding: 12px; background: #eef7ff; border-radius: 6px; font-style: italic; border-left: 4px solid #3498db; }
        #final-screen, #certificate-display { display: none; text-align: center; padding: 40px; }
        #certificate-display { border: 15px double var(--primary); background: #fff; padding: 50px; }
        .btn-large { background: var(--primary); color: white; padding: 16px 35px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1rem; margin-top: 25px; font-weight: bold; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>

<div id="quiz-wrapper">
    <div id="quiz-ui">
        <div class="header">
            <h1>Day 4 - विज्ञान मेगा क्विज़</h1>
            <p>जैव प्रक्रम | रासायनिक अभिक्रियाएँ | प्रकाश का अपवर्तन</p>
        </div>
        <div id="timer-box">समय शेष: 60:00</div>
        <div id="questions-list"></div>
    </div>

    <div id="final-screen">
        <h2 style="color: var(--success); font-size: 2.5rem;">क्विज़ संपन्न!</h2>
        <p id="final-score-text" style="font-size: 2rem; font-weight: bold; margin: 20px 0;"></p>
        <input type="text" id="studentName" placeholder="अपना नाम लिखें" style="padding: 15px; width: 80%; border-radius: 8px; border: 2px solid #ccc;"><br>
        <button class="btn-large" onclick="renderCertificate()">सर्टिफिकेट प्राप्त करें</button>
    </div>

    <div id="certificate-display">
        <h1>प्रमाण पत्र</h1>
        <h2 id="cert-user-name"></h2>
        <p>स्कोर: <strong id="cert-score"></strong> / 80 | प्रतिशत: <strong id="cert-percent"></strong>%</p>
        <p>दिनांक: <span id="cert-date"></span></p>
        <button class="btn-large no-print" onclick="window.print()">प्रिंट / PDF सेव करें</button>
    </div>
</div>

<script>
    const questions = [
        // Biology (1-29)
        {q: "प्रकृति में ऑक्सीजन का संतुलन कैसे बना रहता है?", o: ["संयोजन क्रिया", "प्रकाश संश्लेषण", "अपघटन", "इनमें से कोई नहीं"], a: 1, e: "प्रकाश संश्लेषण द्वारा।"},
        {q: "प्रकाश संश्लेषण द्वारा किसकी प्राप्ति होती है?", o: ["वसा", "प्रोटीन", "ग्लूकोज", "प्रकाश"], a: 2, e: "भोजन के रूप में ग्लूकोज।"},
        {q: "प्रकाश संश्लेषण क्रिया में ऑक्सीजन बाहर निकलता है-", o: ["जल से", "CO2 से", "ग्लूकोज से", "डिक्टियोजोम से"], a: 0, e: "जल के अणुओं के टूटने से।"},
        {q: "मैग्नीशियम पाया जाता है-", o: ["क्लोरोफिल में", "लाल रक्त कण में", "वर्णी लवक में", "श्वेत रक्त कण में"], a: 0, e: "क्लोरोफिल के केंद्र में।"},
        {q: "कवक में पोषण की कौन-सी विधि पाई जाती है?", o: ["मृतजीवी", "समभोजी", "स्वपोषी", "इनमें से कोई नहीं"], a: 0, e: "मृतजीवी पोषण।"},
        {q: "निम्नलिखित में से कौन एक उभयलिंगी जंतु है?", o: ["केंचुआ", "मछली", "शेर", "बकरी"], a: 0, e: "केंचुआ।"},
        {q: "भोजन का पचना किस प्रकार की अभिक्रिया है?", o: ["उपचयन", "संयोजन", "अपचयन", "विस्थापन"], a: 0, e: "ऑक्सीकरण या उपचयन।"},
        {q: "रक्त में आयरन की कमी से होने वाला एक रोग है-", o: ["टी.बी.", "मधुमेह", "एनीमिया", "उच्च रक्त चाप"], a: 2, e: "एनीमिया।"},
        {q: "क्लोरोफिल वर्णक का रंग है-", o: ["हरा", "नीला", "लाल", "सफेद"], a: 0, e: "हरा।"},
        {q: "ग्वाइटर अथवा घेंघा पनपता है-", o: ["चीनी की कमी से", "आयोडीन की कमी से", "रक्त की कमी से", "मोटापा से"], a: 1, e: "आयोडीन की कमी से।"},
        {q: "स्वपोषी पोषण के लिए आवश्यक है-", o: ["पर्णहरित", "सूर्य का प्रकाश", "CO2", "इनमें से सभी"], a: 3, e: "सभी आवश्यक हैं।"},
        {q: "दही के जमने में निम्नलिखित कौन-सी क्रिया होती है?", o: ["अपघटन", "प्रकाश-संश्लेषण", "किण्वन", "उत्सर्जन"], a: 2, e: "किण्वन।"},
        {q: "कुटपाद किसमें पाया जाता है?", o: ["पैरामीशियम", "युग्लिना", "अमीबा", "इनमें से कोई नहीं"], a: 2, e: "अमीबा में।"},
        {q: "एक वयस्क मनुष्य के कितने दाँत होते हैं?", o: ["28", "30", "32", "34"], a: 2, e: "32 दाँत।"},
        {q: "स्लाइड को सर्वप्रथम कम्पाउंड माइक्रोस्कोप से देखा जाता है-", o: ["5x पर", "10x पर", "25x पर", "45x पर"], a: 1, e: "10x पर।"},
        {q: "मंड परीक्षण के लिए हरी पत्ती को एल्कोहॉल में उबाला जाता है-", o: ["मंड घोलने के लिए", "क्लोरोफिल घोलने के लिए", "पत्ती मुलायम करने के लिए", "सभी के लिए"], a: 1, e: "क्लोरोफिल निकालने के लिए।"},
        {q: "पराग नलिका का बीजांड की ओर वृद्धि करना संबंधित है-", o: ["प्रकाशानुवर्तन", "गुरुत्वानुवर्तन", "जलानुवर्तन", "रसायनानुवर्तन"], a: 3, e: "रसायनानुवर्तन।"},
        {q: "पित्त रस कहाँ से स्रावित होता है?", o: ["यकृत से", "मुख-गुहा से", "आमाशय से", "छोटी आँत से"], a: 0, e: "यकृत से।"},
        {q: "अमीबा अपना भोजन कैसे पकड़ता है?", o: ["स्पर्शक द्वारा", "जीभ द्वारा", "कुटपाद द्वारा", "मुँह द्वारा"], a: 2, e: "कुटपाद द्वारा।"},
        {q: "कौन-सा एंजाइम वसा पर क्रिया करता है?", o: ["पेप्सिन", "ट्रिप्सिन", "लाइपेज", "एमाइलेज"], a: 2, e: "लाइपेज।"},
        {q: "आयोडीन की कमी से कौन-सा रोग होता है?", o: ["घेघा", "मधुमेह", "स्कर्वी", "एड्स"], a: 0, e: "घेघा।"},
        {q: "दाँतों को साफ करने के लिए दंत-मंजन प्रायः होता है?", o: ["क्षारीय", "अम्लीय", "लवणयुक्त", "इनमें से कोई नहीं"], a: 0, e: "क्षारीय।"},
        {q: "सभी हरे पौधे होते हैं-", o: ["स्वपोषी", "मृतपोषी", "परजीवी", "इनमें से सभी"], a: 0, e: "स्वपोषी।"},
        {q: "किसकी उपस्थिति के कारण पौधे का रंग हरा होता है?", o: ["क्लोरोफिल", "ल्यूकोप्लास्ट", "फाइटोक्रोम", "इनमें से कोई नहीं"], a: 0, e: "क्लोरोफिल।"},
        {q: "हाइड्रा में क्या पाया जाता है?", o: ["मस्तिष्क", "तंत्रिका", "मुख", "स्पर्शक"], a: 3, e: "स्पर्शक।"},
        {q: "ग्लूकोज का रासायनिक सूत्र क्या है?", o: ["C2H5OH", "C6H12O6", "C6H6O6", "C6H6"], a: 1, e: "C6H12O6।"},
        {q: "अमीबा में अधिकांश पोषण कैसा होता है?", o: ["शाकाहारी", "अंतर्ग्रहण", "सर्वाहारी", "स्वपोषी"], a: 1, e: "अंतर्ग्रहण।"},
        {q: "प्रकाश संश्लेषण की क्रिया होती है?", o: ["कवकों में", "जंतुओं में", "हरे पौधों में", "परजीवियों में"], a: 2, e: "हरे पौधों में।"},
        {q: "स्वपोषी जीव का उदाहरण है-", o: ["गाय", "बकरी", "आम का पेड़", "शेर"], a: 2, e: "आम का पेड़।"},

        // Chemistry (30-51)
        {q: "जस्ता तथा तनु HCl की अभिक्रिया से कौन-सा गैस बनता है?", o: ["CO2", "N2", "H2", "SO2"], a: 2, e: "H2 गैस।"},
        {q: "समीकरण CaCO3 -> CaO + CO2 किस प्रकार की अभिक्रिया है?", o: ["वियोजन", "संयोजन", "उभयगामी", "प्रतिस्थापन"], a: 0, e: "वियोजन।"},
        {q: "कली चूना का रासायनिक सूत्र क्या है?", o: ["Ca(OH)2", "CaO", "Ca(HCO3)2", "CaCO3"], a: 1, e: "CaO।"},
        {q: "अभिक्रिया 2Cu + O2 -> 2CuO में क्या हो रहा है?", o: ["कॉपर का ऑक्सीकरण", "कॉपर का अवकरण", "कॉपर का नाइट्रेशन", "दोनों"], a: 0, e: "ऑक्सीकरण।"},
        {q: "सल्फ्यूरिक अम्ल का रासायनिक सूत्र है:", o: ["H2S2O7", "H2SO4", "H2S2O3", "H2S2O8"], a: 1, e: "H2SO4।"},
        {q: "श्वसन किस प्रकार की रासायनिक अभिक्रिया है?", o: ["उपचयन", "संयोजन", "ऊष्माक्षेपी", "ऊष्माशोषी"], a: 2, e: "ऊष्माक्षेपी।"},
        {q: "CuO + H2 -> Cu + H2O किस प्रकार की अभिक्रिया है?", o: ["उपचयन", "अपचयन", "उदासीनीकरण", "रेडॉक्स"], a: 3, e: "रेडॉक्स।"},
        {q: "नाइट्रोजन डाइऑक्साइड के धुएँ का रंग होता है:", o: ["भूरा", "लाल", "हरा", "पीला"], a: 0, e: "भूरा।"},
        {q: "उपचयन वह क्रिया है जिसमें-", o: ["O2 का योग", "H2 का वियोग", "इलेक्ट्रॉन का त्याग", "सभी"], a: 3, e: "सभी सही हैं।"},
        {q: "शाक सब्जियों का कम्पोस्ट बनना अभिक्रिया है:", o: ["अवक्षेपण", "ऊष्माक्षेपी", "ऊष्माशोषी", "संयोजन"], a: 1, e: "ऊष्माक्षेपी।"},
        {q: "Na2SO4 + BaCl2 -> BaSO4 + 2NaCl अभिक्रिया है:", o: ["संयोजन", "वियोजन", "द्विविस्थापन", "कोई नहीं"], a: 2, e: "द्विविस्थापन।"},
        {q: "Zn + CuSO4 -> ZnSO4 + Cu अभिक्रिया है:", o: ["संयोजन", "विस्थापन", "द्विविस्थापन", "वियोजन"], a: 1, e: "विस्थापन।"},
        {q: "पदार्थ में ऑक्सीजन का ह्रास कहलाता है:", o: ["उपचयन", "अपचयन", "संक्षारण", "कोई नहीं"], a: 1, e: "अपचयन।"},
        {q: "समीकरण 2H2 + O2 -> 2H2O है एक-", o: ["संयोजन", "वियोजन", "अवक्षेपण", "उदासीनीकरण"], a: 0, e: "संयोजन।"},
        {q: "पदार्थ में ऑक्सीजन का योग कहलाता है:", o: ["अपचयन", "उपचयन", "द्विविस्थापन", "संक्षारण"], a: 1, e: "उपचयन।"},
        {q: "निम्न में कौन ऑक्सीकरण की क्रिया नहीं है?", o: ["दहन", "श्वसन", "भोजन पचना", "अवक्षेपण"], a: 3, e: "अवक्षेपण।"},
        {q: "निम्न में कौन विस्थापन अभिक्रिया का उदाहरण है?", o: ["CaCO3->CaO+CO2", "CaO+H2O->Ca(OH)2", "Fe+CuSO4->FeSO4+Cu", "NaOH+HCl->NaCl+H2O"], a: 2, e: "लोहा कॉपर को हटा रहा है।"},
        {q: "अभिक्रिया CaO + H2O -> Ca(OH)2 है:", o: ["वियोजन", "संयोजन", "योगशील", "प्रतिस्थापन"], a: 1, e: "संयोजन।"},
        {q: "जल के अणु में H और O के परमाणुओं का अनुपात क्या है?", o: ["1:1", "2:1", "3:1", "1:2"], a: 1, e: "2:1।"},
        {q: "सिल्वर आयोडाइड का रंग कैसा होता है?", o: ["श्वेत", "पीला", "लाल", "हरा"], a: 1, e: "पीला।"},
        {q: "निम्न में कौन-सा युग्म एकल विस्थापन प्रदर्शित करता है?", o: ["MgCl2+Cu", "AgNO3+Cu", "NaCl+Cu", "कोई नहीं"], a: 1, e: "AgNO3 एवं Cu।"},
        {q: "लोहे पर जंग लगना किसका उदाहरण है?", o: ["अपचयन", "संक्षारण", "संयोजन", "वियोजन"], a: 1, e: "संक्षारण।"},

        // Physics (52-80)
        {q: "किसी माध्यम के अपवर्तनांक (μ) का मान होता है?", o: ["sin r / sin i", "sin i / sin r", "sin i * sin r", "sin i + sin r"], a: 1, e: "sin i / sin r।"},
        {q: "वास्तविक प्रतिबिम्ब समान आकार हेतु वस्तु कहाँ रखें?", o: ["फोकस पर", "वक्रता केंद्र पर", "अनंत पर", "प्रकाशीय केंद्र पर"], a: 1, e: "वक्रता केंद्र (2F) पर।"},
        {q: "लेंस बनाने के लिए प्रयुक्त नहीं किया जा सकता?", o: ["जल", "काँच", "प्लास्टिक", "मिट्टी"], a: 3, e: "मिट्टी।"},
        {q: "एक उत्तल लेंस होता है-", o: ["समान मोटाई का", "किनारों पर मोटा", "बीच में मोटा", "कोई नहीं"], a: 2, e: "बीच में मोटा।"},
        {q: "अवतल लेंस का आवर्धन (m) बराबर होता है-", o: ["u/v", "uv", "u+v", "v/u"], a: 3, e: "v/u।"},
        {q: "1 Angstrom (A°) का मान होता है-", o: ["10^-10 m", "10^-8 m", "10^-11 m", "कोई नहीं"], a: 0, e: "10^-10 मीटर।"},
        {q: "प्रकाश के अपवर्तन के कितने नियम हैं?", o: ["1", "2", "3", "4"], a: 1, e: "दो नियम।"},
        {q: "किस लेंस के द्वारा सिर्फ काल्पनिक प्रतिबिम्ब बनता है?", o: ["उत्तल", "अवतल", "बाईफोकल", "कोई नहीं"], a: 1, e: "अवतल लेंस।"},
        {q: "उत्तल लेंस की f=20 सेमी है तो क्षमता क्या होगी?", o: ["2 D", "-2 D", "+5 D", "कोई नहीं"], a: 2, e: "+5 डायोप्टर।"},
        {q: "निर्वात में प्रकाश की चाल है-", o: ["3*10^8 m/s", "3*10^8 cm/s", "3*10^8 km/s", "कोई नहीं"], a: 0, e: "3*10^8 m/s।"},
        {q: "लेंस के मुख्य फोकस की संख्या कितनी होती है?", o: ["दो", "एक", "तीन", "कोई नहीं"], a: 0, e: "दो।"},
        {q: "छोटे अक्षरों को पढ़ने के लिए कौन-सा लेंस पसंद करेंगे?", o: ["50cm f उत्तल", "50cm f अवतल", "5cm f उत्तल", "5cm f अवतल"], a: 2, e: "5cm उत्तल लेंस।"},
        {q: "किस लेंस की फोकस दूरी धनात्मक होती है?", o: ["अवतल लेंस", "उत्तल लेंस", "समतल लेंस", "कोई नहीं"], a: 1, e: "उत्तल लेंस।"},
        {q: "लेंस द्वारा उत्पन्न आवर्धन का SI मात्रक क्या है?", o: ["मीटर", "सेमी", "मिलीमीटर", "मात्रक विहीन"], a: 3, e: "मात्रक विहीन।"},
        {q: "किस माध्यम में प्रकाश की चाल अधिकतम होती है?", o: ["हवा", "जल", "शीशा", "हीरा"], a: 0, e: "हवा/निर्वात।"},
        {q: "किस लेंस को अभिसारी लेंस कहते हैं?", o: ["उत्तल लेंस", "अवतल लेंस", "दोनों", "बाईफोकल"], a: 0, e: "उत्तल लेंस।"},
        {q: "किसका अपवर्तनांक सबसे अधिक होता है?", o: ["वायु", "बर्फ", "काँच", "हीरा"], a: 3, e: "हीरा।"},
        {q: "लेंस की क्षमता का मात्रक है:", o: ["जूल", "वाट", "डायोप्टर", "अर्ग"], a: 2, e: "डायोप्टर।"},
        {q: "प्रकाश की चाल विभिन्न माध्यमों में-", o: ["समान होती है", "भिन्न-भिन्न होती है", "दोनों", "कोई नहीं"], a: 1, e: "भिन्न-भिन्न होती है।"},
        {q: "वायु में प्रकाश की चाल निर्वात की अपेक्षा होती है?", o: ["कम", "ज्यादा", "समान", "कोई नहीं"], a: 0, e: "कम।"},
        {q: "तालाब का जल कम गहरा दिखाई देने का कारण है?", o: ["परावर्तन", "विवर्तन", "अपवर्तन", "ध्रुण"], a: 2, e: "अपवर्तन।"},
        {q: "उत्तल लेंस द्वारा काल्पनिक प्रतिबिम्ब तब बनता है, जब वस्तु:", o: ["अनंत पर", "F और लेंस के बीच", "F पर", "2F के बीच"], a: 1, e: "फोकस और लेंस के बीच।"},
        {q: "वस्तु का वास्तविक प्रतिबिम्ब कौन बना सकता है?", o: ["काँच की पट्टी", "उत्तल लेंस", "अवतल लेंस", "कोई नहीं"], a: 1, e: "उत्तल लेंस।"},
        {q: "किरणें अपवर्तित होकर जिस बिंदु पर मिलती है, उसे कहते हैं?", o: ["वक्रता केंद्र", "प्रतिबिम्ब बिंदु", "Focus", "केंद्र"], a: 2, e: "फोकस।"},
        {q: "फोटोग्राफी कैमरा का अभिदृश्यक होता है?", o: ["अवतल दर्पण", "अवतल लेंस", "उत्तल लेंस", "उत्तल दर्पण"], a: 2, e: "उत्तल लेंस।"},
        {q: "f = -15 cm है। दर्पण और लेंस क्या हैं?", o: ["अवतल/उत्तल", "उत्तल/अवतल", "दोनों अवतल", "दोनों उत्तल"], a: 2, e: "दोनों अवतल।"},
        {q: "प्रकाश का चाल न्यूनतम होता है-", o: ["निर्वात में", "जल में", "वायु में", "काँच में"], a: 3, e: "काँच में।"},
        {q: "पारदर्शी कवच वाला कवच कैसा व्यवहार करेगा?", o: ["उत्तल", "प्रिज्म", "पट्टिका", "अवतल लेंस"], a: 3, e: "अवतल लेंस।"},
        {q: "कौन-सा लेंस अपसारी लेंस भी कहलाता है?", o: ["अवतल लेंस", "उत्तल लेंस", "दोनों", "कोई नहीं"], a: 0, e: "अवतल लेंस।"}
    ];

    let score = 0, answeredCount = 0, secondsLeft = 3600;
    let timerInterval;

    function build() {
        const list = document.getElementById('questions-list');
        questions.forEach((data, i) => {
            const card = document.createElement('div');
            card.className = 'q-card';
            card.innerHTML = `<strong>${i + 1}. ${data.q}</strong>
                <div id="grp-${i}">${data.o.map((opt, oi) => `<button class="option" onclick="validate(${i}, ${oi})">${opt}</button>`).join('')}</div>
                <div id="ex-${i}" class="explanation">व्याख्या: ${data.e}</div>`;
            list.appendChild(card);
        });
        startClock();
    }

    function validate(qi, oi) {
        const btns = document.getElementById(`grp-${qi}`).getElementsByTagName('button');
        const correct = questions[qi].a;
        if (oi === correct) { btns[oi].classList.add('correct'); score++; }
        else { btns[oi].classList.add('wrong'); btns[correct].classList.add('correct'); }
        document.getElementById(`ex-${qi}`).style.display = 'block';
        for (let b of btns) b.classList.add('locked');
        answeredCount++;
        if (answeredCount === questions.length) finish();
    }

    function startClock() {
        timerInterval = setInterval(() => {
            secondsLeft--;
            let m = Math.floor(secondsLeft/60), s = secondsLeft%60;
            document.getElementById('timer-box').innerText = `समय शेष: ${m}:${s<10?'0'+s:s}`;
            if (secondsLeft <= 0) finish();
        }, 1000);
    }

    function finish() {
        clearInterval(timerInterval);
        document.getElementById('quiz-ui').style.display = 'none';
        document.getElementById('final-screen').style.display = 'block';
        document.getElementById('final-score-text').innerText = `आपका स्कोर: ${score} / 80`;
    }

    function renderCertificate() {
        const name = document.getElementById('studentName').value;
        if (!name) return alert("नाम लिखें!");
        document.getElementById('final-screen').style.display = 'none';
        document.getElementById('certificate-display').style.display = 'block';
        document.getElementById('cert-user-name').innerText = name;
        document.getElementById('cert-score').innerText = score;
        document.getElementById('cert-percent').innerText = ((score/80)*100).toFixed(1);
        document.getElementById('cert-date').innerText = new Date().toLocaleDateString('hi-IN');
    }
    build();
</script>
